<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="{{ description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>{{ title }}</title>

  <script>
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();



    function isIE() {

      var isIE11 = window.navigator.userAgent.indexOf('Trident') > -1 && window.navigator.userAgent.indexOf("rv:11.0") > -1;
      var bl = window.navigator.userAgent.indexOf("MSIE") >= 1;

      if (bl || isIE11) {
        return true;
      }
      else {
        return false;
      }
    }

    if (isIE()) {
      var style = document.createElement("style");
      style.type = "text/css";
      try {
        style.appendChild(document.createTextNode('div[class^="Page__Container-"] {height: 550px;}'));
        style.appendChild(document.createTextNode('div[class^="Playground__Overlay-"] {height: 100%;}'));
        style.appendChild(document.createTextNode('div[class^="Playground__Wrapper-"] {height: 100%;}'));
      } catch (ex) {
      }
      var head = document.getElementsByTagName("head")[0];
      head.appendChild(style);
    }


  </script>
  {{
      head
    }}
</head>

<body>
  <div id="root"></div>
  {{ footer }}
</body>

</html>
